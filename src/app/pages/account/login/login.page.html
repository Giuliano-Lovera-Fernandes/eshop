<ion-content class="ion-padding" [fullscreen]="true" style="background-color: #f4f5f8">
  <ion-grid style="height: 100%">
    <ion-row color="primary" class="ion-justify-content-center ion-align-items-center" style="height: 100%">
      <ion-col size-md="6" class="ion-text-center">
        <!-- <form [formGroup]="form" (ngSubmit)="submit()"> -->
        <form [formGroup]="form">
          <br>
          <p text-center class="animate__animated animate__fadeIn">
            <img src="assets/icon/icon.png" alt="shapes" width="150">
          </p>
          <br>
          <ion-list lines="none" class="animate__animated animate__fadeIn">
            <ion-item>
              <ion-input type="text" maxlength="20" placeholder="Usuário" formControlName="username"
                autocomplete="username" (keyup.enter)="submit()">
              </ion-input>

              <!-- <ion-input type="text" maxlength="20" placeholder="Usuário" formControlName="username"
                autocomplete="username">
              </ion-input> -->
            </ion-item>
            <!-- <ion-item *ngIf="form.get('username')?.hasError('required') && form.get('username')?.touched">
              <div class="error-message">
                O campo Usuário é obrigatório.
              </div>
            </ion-item> -->

            <ion-item>
              <ion-input [type]="hide ? 'password' : 'text'" maxlength="20" placeholder="Senha"
                formControlName="password" autocomplete="password" (keyup.enter)="submit()">
              </ion-input>
              <ion-icon class="clickable" [name]="hide ? 'eye-off-outline' : 'eye-outline'" (click)="toogleHide()"
                slot="end" color="light">
              </ion-icon>

              <!-- <ion-icon [name]="hide ? 'eye-outline' : 'eye-off-outline'" (click)="toogleHide()" slot="end"
                color="light">
              </ion-icon> -->
            </ion-item>
          </ion-list>
          <br>
          <ion-button color="light" expand="full" size="large" [disabled]="!form.valid"
            (click)="submit()">Entrar</ion-button>
          <ion-button color="light" fill="clear" expand="full" class="animate__animated animate__fadeIn">MINHA
            SENHA</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
